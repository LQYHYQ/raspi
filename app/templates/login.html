<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!--添加favicon-->
	<link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>
    <style>
        1position{
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
            }

        body{

            background-attachment: fixed;
            background:#fff url("/static/img/2.jpg") no-repeat left top;
            background-size:100%;

            }
        /* 透明块*/
        .signup-form {
            margin-left: auto;
            margin-right: auto;
            margin-top:100px;
            text-align: center;
            background-color: hsla(0,0%,100%,.7);
            width: 363px;
            padding:1px 0 50px 0;
            border-radius: 4px;
            }


        /*表单输入样式*/
        .input-field {
            margin:auto;
            width: 300px;
            padding: 0;
            border: 1px solid #dfebf2;
            background-color: #fff;
            border-radius: 4px;
            height:40px;
        }
        /* 登录按钮样式*/
        .form-submit{
            width:300px;
            height:40px;
            line-height:40px;
            background-color:#27ae60;
            color:#fff;
            font-weight:500;
            border-radius: 4px;
            border: 1px solid #26aa60;
            margin-top:10px;

            }
        .raspi{
            font-size:60px;
            color:#27ae60;
            }
        h5{
            font-weight:200;
            }
        h1{ color:#26aa60;
            font-size:56px;
            }

    </style>
</head>
<body>
<div>
    <div class="signup-form">
        <h1>Raspi</h1>
        <p style="font-weight:300;">让生活更加智能</p>

        <!--头像和提示-->
        <div style="padding:20px 0;">
            {% if LOGIN %}
            <img src= "/static/img/login.png" class=" center-block img-circle" width="100" height="80" />
            <h5 class="text-center ">
                <span class="glyphicon glyphicon-bell">：</span>{{ LOGIN }}
            </h5>
            {% endif %}
            {% if NOT_ACTIVE  %}
            <h5 class="text-center text-warning">
                <span class="glyphicon glyphicon-warning-sign">：</span>{{ NOT_ACTIVE }}
            </h5>
            {% endif %}
            {% if ERROR %}
            <img src= "/static/img/input_error.png" class=" center-block img-circle" width="100" height="80" />
            <h5 class="text-center text-danger">
                <span class="glyphicon glyphicon-remove-sign">：</span>{{ ERROR }}
            </h5>
            {% endif %}
        </div>


        <!--登陆表单-->
        <div >
            <form ation="" method="post">
                <!--防止跨站脚本攻击-->
                {% csrf_token %}
                <div >
                    <input type="text" class="input-field"  name="username" placeholder=" 账户" value>
                    <input type="password" class="input-field" name="password" placeholder=" 密码">
                </div>
                <div>
                    <button type="submit" class="form-submit">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
