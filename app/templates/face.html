{% extends "base.html" %}
{% block head %}
<style>
	.bigPic{
		border:1px solid #000;
		margin:30px;
		padding:20px 20px;
		height:500px;
		
	}
		
		
	.pic{
		border:1px solid #000;
		padding:0px 20px 20px 20px;
		height:430px
	}
	
	
	/*表单输入样式*/
        .input-field {
            margin:auto;
            width: 250px;
            border: 1px solid green;
            background-color: #fff;
            border-radius: 4px;
            height:40px;
            font-size:16px;
            

        }
        /* 登录按钮样式*/
        .submit-field{
            width:250px;
            height:40px;
            line-height:40px;
            background-color:#27ae60;
            color:#fff;
            letter-spacing:1px;
            border-radius: 4px;
            border: 1px solid #27ae60;
            font-size:16px;
            margin-top:0px;
            font-weight:500;

            }
            
        /* 透明块*/
        .div1{
            margin-left: auto;
            margin-right: auto;
            margin-top:30px;
            text-align: center;
            background-color: transparent;
            width: 300px;
            padding:10px 0 10px 0;
            border-radius: 5px;
            border: 1px solid green;
            color:#000;

            }
	
</style>
{% endblock %}

{% block title %} face compare {% endblock %}




{% block content %}
<div class='container'>
	<div class='row'>
		<div class='bigPic text-center'>
			
			<div class='col-md-4 pic'>
				<h1 >face 1</h1>
				<img id="img1" src="/static/img/image1.jpg" width='240' height='320' >			
			</div>
			
			<div class='col-md-4 pic'>
				<h1 >face 2</h1>
				<img id="img2" src="/static/img/image2.jpg" width='240' height='320' >
				<input type="submit" class="btn btn-primary" id="take_picture"	value="take a picture">
			</div>
					
			<div class='col-md-4 pic'>
				<h1>JSON</h1>
				<textarea style='width:320px;height:320px;'>
					{{ JSON }}
				</textarea>				
			</div>
			
		</div>
	</div>

</div>

{% endblock %}
