<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!--添加bootstrap-->
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<!--添加favicon-->
	<link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>
	<!--block for head-->
	{% block head %}{% endblock %}

</head>
<body>
	<div class="navbar navbar-default">
		<form class="container">
			<!--brand && toggle-->
			<div class="navbar-header">				
				<a href="/" class="navbar-brand">
					<span class="glyphicon glyphicon-home"></span>主页
				</a>
				<button type="button" class="navbar-toggle " data-toggle="collapse" data-target="#myheader">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>	
			<!--nav links-->			
			<form class="collapse navbar-collapse" id="myheader" >
				<ul class="nav navbar-nav">
					<li><a href="/look"><span class="glyphicon glyphicon-eye-open"></span> 查看状态 </a></li>
					<li><a href="/control"><span class="glyphicon glyphicon-cog"></span> 控制开关 </a></li>
				</ul>

				<ul class=" nav navbar-nav navbar-right">
					{{ username }}
					<li><a href="/logout"><span class="glyphicon glyphicon-user"></span> 退出</a></li>
				</ul>

			</form>
		</div>
	</div>	
	{% block content %}{% endblock %}
	<!--js-->
	<script src="/static/bootstrap/js/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
